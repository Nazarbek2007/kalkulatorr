<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <input type="text" class="inputt">
            <div class="header__calc-Grey">
                <div class="header__cleaner ">AC</div>
                <div class="header__PM">+/-</div>
                <div class="header__protsent">%</div>
            </div>

            <div class="header__calc-Num">
                <div class="header__num-bers">7</div>
                <div class="header__num-bers">8</div>
                <div class="header__num-bers">9</div>
                <div class="header__num-bers">4</div>
                <div class="header__num-bers">5</div>
                <div class="header__num-bers">6</div>
                <div class="header__num-bers">1</div>
                <div class="header__num-bers">2</div>
                <div class="header__num-bers">3</div>
                <div class="header__num-bers zero">0</div>
                <div class="header__num-bers">.</div>
            </div>
            <div class="header__calc-yellow">
                <div class="header__calcY-symb">รท</div>
                <div class="header__calcY-symb">x</div>
                <div class="header__calcY-symb">-</div>
                <div class="header__calcY-symb">+</div>
                <div class="header__calc-res">=</div>
            </div>
        </div>
    </header>
</body>
<script src="script.js"></script>
</html>
